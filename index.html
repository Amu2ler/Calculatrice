<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
        <input type="text" id="inputBox" placeholder="0"/>
        <div>
            <button class="buttton operator">Ac</button>
            <button class="buttton operator">DEL</button>
            <button class="buttton operator">%</button>
            <button class="buttton operator">/</button>
        </div>
        <div>
            <button class="buttton">7</button>
            <button class="buttton">8</button>
            <button class="buttton">9</button>
            <button class="buttton operator">*</button>
        </div>
        <div>
            <button class="buttton">4</button>
            <button class="buttton">5</button>
            <button class="buttton">6</button>
            <button class="buttton operator">-</button>
        <div>
            <button class="buttton">1</button>
            <button class="buttton">2</button>
            <button class="buttton">3</button>
            <button class="buttton operator">+</button>
        </div>
        <div>
            <button class="buttton">00</button>
            <button class="buttton">0</button>
            <button class="buttton">.</button>
            <button class="buttton equal">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
